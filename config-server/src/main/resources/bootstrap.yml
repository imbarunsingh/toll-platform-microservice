---
# Symmetric Encryption key: 
#This has to be placed in bootstrap.yml file only for spring 2.0
#use the ENCRYPT_KEY environment variable to keep it out of plain-text configuration files    
encrypt:
  key: ${ENCRYPT_KEY}
    
spring:
  rabbitmq: #Using RabbitMQ for Spring cloud bus. This config has to be first in the bootstrap.yml
    host: ${RABBITMQ_HOST:192.168.99.100} #RabbitMQ running as docker(image:rabbitmq:3-management) container.Command : docker run -d --hostname rabbit-mq --name spring-cloud-bus-rabbitmq -p 15672:15672 -p 5672:5672 rabbitmq:3-management
    port: 5672
    username: guest
    password: guest
  cloud:
    bus:
      enabled: true
    trace:
        enabled: true    
    config:
      server:
        monitor: 
          github: 
            enabled: true 
        encrypt:
          enabled: false #Disable server side decryption     
        git:
          uri: https://github.com/imbarunsingh/spring-cloudconfig-wa-tolls.git
          skip-ssl-validation: true          
          force-pull: true      
          search-paths:
            - 'station*'           
          repos:
           performance:
              pattern:
                - "*/perf"               
              uri: https://github.com/imbarunsingh/spring-cloudconfig-wa-tolls-performance.git
              skip-ssl-validation: true              
              searchPaths: station*
management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: true 