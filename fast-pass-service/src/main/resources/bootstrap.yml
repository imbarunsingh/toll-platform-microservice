#Using the Asymmetric server side encryption & decryption
spring:
  profiles:
    active : ${SPRING_PROFILES_ACTIVE:development}   
  application:
    name: fast-pass-service
  cloud:
    config:      
      uri: ${SPRING_CLOUD_CONFIG_URI:http://toll-platform-config-service:9090/config-server/} #toll-platform-config-service is the dns name(hostname) with ip:172.17.0.3 for config-service running as docker container
      label: ${SPRING_CLOUD_CONFIG_LABEL:docker}      
      username: configServerUser #Basic Auth Credentials
      password: ${CONFIG_SERVER_USER_PASSWORD:GbVx74Gp6cmEQnUcyNQKcCVu5NUfpx5K}
      fail-fast: true #Config Client Fail Fast      
      retry: #Config Client Retry
        initial-interval: 5000
        max-attempts: 7
        max-interval: 5000
        multiplier: 1.1
