#Profile specific landscape configurations with placeholders
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  application:
    name: config-service
  rabbitmq: #Using RabbitMQ for Spring cloud bus. This config has to be in the bootstrap.yml
    host: ${RABBITMQ_HOST:192.168.99.100} #RabbitMQ running as docker(image:rabbitmq:3-management) container.Command : docker run -d --hostname rabbit-mq --name spring-cloud-bus-rabbitmq -p 15672:15672 -p 5672:5672 rabbitmq:3-management
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  cloud:
    bus:
      enabled: true
    trace:
        enabled: true    
    config:
      server:
        monitor: 
          github: 
            enabled: true 
        encrypt:
          enabled: true #Enable server side decryption since transit security can be taken care by HTTPS   
        git:
          default-label: ${SPRING_CLOUD_CONFIG_LABEL:master}
          uri: ${CLOUD_CONFIG_REPO_URL:https://github.com/imbarunsingh/toll-system-application-config.git}          
          skip-ssl-validation: true          
          force-pull: true
          search-paths:
            - 'discovery-service/**'
            - 'edge-service/**'
            - 'fast-pass-service/**'
            - 'fast-pass-web/**'
            - 'toll-rate-service/**'
            - 'toll-rate-web/**'
            - 'hystrix-dashboard-service/**'
            - 'hystrix-turbine-service/**'
#Asymmetric Encryption key: 
#This has to be placed in bootstrap.yml file only for spring 2.0
encrypt:
  keyStore:
    location: classpath:/config-server.jks
    password: ${KEYSTORE_PASSWORD:my-k34-s3cr3t}
    alias: config-server-key
    secret: ${KEYSTORE_SECRET:my-k34-s3cr3t}