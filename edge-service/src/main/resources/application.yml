---
server:
  port: ${SERVER_PORT:9999}  
#Eureka Service registry Configuration        
eureka:
  client:    
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
      # The default 'instance id' won't be unique if running on the same host and using 'server.port=0'
      # By Default, The default application name (that is, the service ID), 
      # are ${spring.application.name}, and ${server.port}, respectively and is suffice for production
      instance-id: ${spring.application.name}:${random.int[1,99]}
      hostname: localhost
ribbon:
  eureka:
    enabled: true
zuul:
  ignored-services: "*" #To skip having a service automatically added, set zuul.ignored-services to a list of service id pattern
  prefix: /toll-system #To add a prefix to all mappings.This is Global prefix
  routes:
    toll-rate-web:
      path: /toll-rate/**
      serviceId: toll-rate-web
      stripPrefix: false #switching off the stripping of the service-specific prefix from individual routes
    fast-pass-web:
      path: /fast-pass/**
      serviceId: fast-pass-web
      stripPrefix: false
  ignored-patterns:
    "/toll-system/toll-rate/admin" # Does allow this path to be accessed.

#For Distributed Tracing using Spring Cloud Sleuth
logging:
  level:
    root: INFO
    org.springframework.cloud.sleuth: DEBUG
    com.microservice: DEBUG
    
    
  